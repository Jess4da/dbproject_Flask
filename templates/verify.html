<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="The Tiger Toy">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
    </head>
    <body>
        <div class="modal-dialog">
			<div class="modal-content">
				{% if verify == 'no' %}
					<form role="form" action="/verify" method="POST">
						<h1 class="text-center">Hi {{ email }}</h1>
						<h4 class="text-center">Please Verify Your Email by Clicking the Link that sent to your email</h4>
						<div><button type="submit" class="btn btn-primary btn-block">Resend Verify Email</button></div>
					</form>
				{% elif verify == 'sent' %}
					<form role="form" action="/home" method="GET">
						<h1 class="text-center">Email has been sent</h1>
						<div><button type="submit" class="btn btn-primary btn-block">Home</button></div>
					</form>
				{% elif verify == 'yes' %}
					<form role="form" action="/home" method="GET">
						<h1 class="text-center" style="color: green">Your Email has been Verified</h1>
						<div><button type="submit" class="btn btn-primary btn-block">Home</button></div>
					</form>
				{% else %}
					<form role="form" action="/home" method="GET">
						<h1 class="text-center" style="color: red">Invalid Verify Link</h1>
						<div><button type="submit" class="btn btn-primary btn-block">Home</button></div>
					</form>
				{% endif %}
			</div>
		</div>
		
    </body>
</html>
